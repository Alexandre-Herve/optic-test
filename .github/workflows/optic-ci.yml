name: Optic

on: [pull_request]

jobs:
  optic-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: optic run
        uses: opticdev/github-action@v1
        env:
          OPTIC_ENV: staging
        with:
          token: ${{ secrets.OPTIC_TOKEN_STAGING }}
          base: ${{ github.event.pull_request.base.ref }}
